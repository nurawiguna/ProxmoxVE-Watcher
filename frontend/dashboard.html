<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxmox Infrastructure Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .stat-label {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .servers-panel, .vms-panel {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .server-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .server-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .server-item.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-left-color: #fff;
        }

        .server-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .server-info {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .vm-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .vm-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .vm-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .vm-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .vm-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .vm-details {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.running {
            background: #d4edda;
            color: #155724;
        }

        .status.stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #e9ecef;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Proxmox Infrastructure Dashboard</h1>
        </div>
        
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search VMs, containers, or nodes..." id="searchInput">
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalNodes">-</div>
                <div class="stat-label">Total Nodes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalVMs">-</div>
                <div class="stat-label">Total VMs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalContainers">-</div>
                <div class="stat-label">Total Containers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCPU">-</div>
                <div class="stat-label">Total CPU Usage</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="servers-panel">
                <h2 class="panel-title">Nodes</h2>
                <div id="nodesList"></div>
            </div>
            
            <div class="vms-panel">
                <h2 class="panel-title">Virtual Machines & Containers</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="running">Running</button>
                    <button class="filter-btn" data-filter="stopped">Stopped</button>
                </div>
                <div id="vmsList" class="vm-grid"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        let currentNodes = [];
        let currentVMs = [];
        let currentContainers = [];

        // Fetch all nodes
        async function fetchNodes() {
            try {
                const response = await fetch(`${API_BASE_URL}/nodes`);
                const nodes = await response.json();
                currentNodes = nodes;
                displayNodes(nodes);
                updateStats();
                
                // Fetch VMs and containers for each node
                nodes.forEach(node => {
                    fetchVMs(node.node);
                    fetchContainers(node.node);
                });
            } catch (error) {
                console.error('Error fetching nodes:', error);
            }
        }

        // Fetch VMs for a specific node
        async function fetchVMs(node) {
            try {
                const response = await fetch(`${API_BASE_URL}/nodes/${node}/vms`);
                const vms = await response.json();
                currentVMs = [...currentVMs, ...vms];
                displayVMs();
                updateStats();
            } catch (error) {
                console.error(`Error fetching VMs for node ${node}:`, error);
            }
        }

        // Fetch containers for a specific node
        async function fetchContainers(node) {
            try {
                const response = await fetch(`${API_BASE_URL}/nodes/${node}/containers`);
                const containers = await response.json();
                currentContainers = [...currentContainers, ...containers];
                displayVMs(); // This will show both VMs and containers
                updateStats();
            } catch (error) {
                console.error(`Error fetching containers for node ${node}:`, error);
            }
        }

        // Display nodes in the nodes panel
        function displayNodes(nodes) {
            const nodesList = document.getElementById('nodesList');
            nodesList.innerHTML = nodes.map(node => `
                <div class="server-item" data-node="${node.node}">
                    <div class="server-name">${node.node}</div>
                    <div class="server-info">Status: ${node.status}</div>
                </div>
            `).join('');

            // Add click event listeners
            document.querySelectorAll('.server-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.server-item').forEach(i => i.classList.remove('selected'));
                    item.classList.add('selected');
                    filterVMsByNode(item.dataset.node);
                });
            });
        }

        // Display VMs and containers
        function displayVMs() {
            const vmsList = document.getElementById('vmsList');
            const allItems = [...currentVMs, ...currentContainers];
            
            vmsList.innerHTML = allItems.map(item => `
                <div class="vm-card">
                    <div class="vm-name">${item.name}</div>
                    <div class="vm-details">
                        <div>Type: ${item.type || 'VM'}</div>
                        <div>Node: ${item.node}</div>
                        <div>CPU: ${item.cpus || '-'}</div>
                        <div>Memory: ${formatMemory(item.maxmem || 0)}</div>
                    </div>
                    <div class="status ${item.status === 'running' ? 'running' : 'stopped'}">
                        ${item.status || 'unknown'}
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalNodes').textContent = currentNodes.length;
            document.getElementById('totalVMs').textContent = currentVMs.length;
            document.getElementById('totalContainers').textContent = currentContainers.length;
            
            // Calculate total CPU usage
            const totalCPU = currentVMs.reduce((sum, vm) => sum + (vm.cpus || 0), 0) +
                           currentContainers.reduce((sum, container) => sum + (container.cpus || 0), 0);
            document.getElementById('totalCPU').textContent = totalCPU;
        }

        // Format memory size
        function formatMemory(bytes) {
            const gb = bytes / (1024 * 1024 * 1024);
            return `${gb.toFixed(2)} GB`;
        }

        // Filter VMs by node
        function filterVMsByNode(node) {
            const filteredVMs = currentVMs.filter(vm => vm.node === node);
            const filteredContainers = currentContainers.filter(container => container.node === node);
            const allItems = [...filteredVMs, ...filteredContainers];
            displayVMs(allItems);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredVMs = currentVMs.filter(vm => 
                vm.name.toLowerCase().includes(searchTerm) ||
                vm.node.toLowerCase().includes(searchTerm)
            );
            const filteredContainers = currentContainers.filter(container =>
                container.name.toLowerCase().includes(searchTerm) ||
                container.node.toLowerCase().includes(searchTerm)
            );
            const allItems = [...filteredVMs, ...filteredContainers];
            displayVMs(allItems);
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                let filteredItems = [...currentVMs, ...currentContainers];
                
                if (filter === 'running') {
                    filteredItems = filteredItems.filter(item => item.status === 'running');
                } else if (filter === 'stopped') {
                    filteredItems = filteredItems.filter(item => item.status === 'stopped');
                }
                
                displayVMs(filteredItems);
            });
        });

        // Initial data fetch
        fetchNodes();
    </script>
</body>
</html>
