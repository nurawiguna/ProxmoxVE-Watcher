<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxmox Infrastructure Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-bar {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }

        .stat-label {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        .servers-panel, .vms-panel {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .server-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .server-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .server-item.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-left-color: #fff;
        }

        .server-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .server-info {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .vm-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .vm-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .vm-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .vm-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .vm-name {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .vm-details {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.running {
            background: #d4edda;
            color: #155724;
        }

        .status.stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #e9ecef;
            color: #495057;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è Proxmox Infrastructure Dashboard</h1>
            <p>Manage and locate your VMs across baremetal servers</p>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="üîç Search VMs by name, IP, or server..." id="searchInput">
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalServers">4</div>
                <div class="stat-label">Baremetal Servers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalVMs">23</div>
                <div class="stat-label">Total VMs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="runningVMs">18</div>
                <div class="stat-label">Running VMs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRAM">256</div>
                <div class="stat-label">Total RAM (GB)</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="servers-panel">
                <h2 class="panel-title">Baremetal Servers</h2>
                <div id="serversList"></div>
            </div>

            <div class="vms-panel">
                <h2 class="panel-title">Virtual Machines</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All VMs</button>
                    <button class="filter-btn" data-filter="running">Running</button>
                    <button class="filter-btn" data-filter="stopped">Stopped</button>
                </div>
                <div class="vm-grid" id="vmsList"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample data - replace with actual API calls to your Proxmox servers
        const serversData = [
            {
                id: 'pve1',
                name: 'proxmox-01',
                ip: '192.168.1.100',
                status: 'online',
                cpu: '32 cores',
                ram: '128GB',
                storage: '2TB NVMe',
                vms: 8
            },
            {
                id: 'pve2',
                name: 'proxmox-02',
                ip: '192.168.1.101',
                status: 'online',
                cpu: '24 cores',
                ram: '64GB',
                storage: '1.5TB SSD',
                vms: 6
            },
            {
                id: 'pve3',
                name: 'proxmox-03',
                ip: '192.168.1.102',
                status: 'online',
                cpu: '16 cores',
                ram: '32GB',
                storage: '1TB SSD',
                vms: 5
            },
            {
                id: 'pve4',
                name: 'proxmox-04',
                ip: '192.168.1.103',
                status: 'maintenance',
                cpu: '20 cores',
                ram: '32GB',
                storage: '2TB HDD',
                vms: 4
            }
        ];

        const vmsData = [
            { id: 100, name: 'web-server-01', server: 'proxmox-01', ip: '192.168.1.10', status: 'running', ram: '8GB', cpu: '4 cores', os: 'Ubuntu 22.04' },
            { id: 101, name: 'database-primary', server: 'proxmox-01', ip: '192.168.1.11', status: 'running', ram: '16GB', cpu: '6 cores', os: 'CentOS 8' },
            { id: 102, name: 'mail-server', server: 'proxmox-01', ip: '192.168.1.12', status: 'running', ram: '4GB', cpu: '2 cores', os: 'Debian 11' },
            { id: 103, name: 'monitoring', server: 'proxmox-01', ip: '192.168.1.13', status: 'running', ram: '8GB', cpu: '4 cores', os: 'Ubuntu 22.04' },
            { id: 104, name: 'backup-server', server: 'proxmox-01', ip: '192.168.1.14', status: 'stopped', ram: '12GB', cpu: '4 cores', os: 'Ubuntu 20.04' },
            { id: 105, name: 'dev-environment', server: 'proxmox-02', ip: '192.168.1.20', status: 'running', ram: '16GB', cpu: '8 cores', os: 'Ubuntu 22.04' },
            { id: 106, name: 'test-server', server: 'proxmox-02', ip: '192.168.1.21', status: 'running', ram: '8GB', cpu: '4 cores', os: 'CentOS 8' },
            { id: 107, name: 'file-server', server: 'proxmox-02', ip: '192.168.1.22', status: 'running', ram: '6GB', cpu: '2 cores', os: 'OpenMediaVault' },
            { id: 108, name: 'vpn-gateway', server: 'proxmox-02', ip: '192.168.1.23', status: 'running', ram: '2GB', cpu: '2 cores', os: 'pfSense' },
            { id: 109, name: 'docker-host', server: 'proxmox-03', ip: '192.168.1.30', status: 'running', ram: '24GB', cpu: '12 cores', os: 'Ubuntu 22.04' },
            { id: 110, name: 'kubernetes-master', server: 'proxmox-03', ip: '192.168.1.31', status: 'running', ram: '8GB', cpu: '4 cores', os: 'Ubuntu 22.04' },
            { id: 111, name: 'kubernetes-worker-1', server: 'proxmox-03', ip: '192.168.1.32', status: 'running', ram: '12GB', cpu: '6 cores', os: 'Ubuntu 22.04' },
            { id: 112, name: 'kubernetes-worker-2', server: 'proxmox-04', ip: '192.168.1.40', status: 'stopped', ram: '12GB', cpu: '6 cores', os: 'Ubuntu 22.04' },
            { id: 113, name: 'log-server', server: 'proxmox-04', ip: '192.168.1.41', status: 'running', ram: '8GB', cpu: '4 cores', os: 'Ubuntu 22.04' }
        ];

        let selectedServer = null;
        let currentFilter = 'all';
        let searchTerm = '';

        function renderServers() {
            const serversList = document.getElementById('serversList');
            serversList.innerHTML = serversData.map(server => `
                <div class="server-item ${selectedServer === server.id ? 'selected' : ''}" 
                    onclick="selectServer('${server.id}')">
                    <div class="server-name">${server.name}</div>
                    <div class="server-info">
                        üìç ${server.ip} | üíæ ${server.ram} | üñ•Ô∏è ${server.cpu}<br>
                        üìä ${server.vms} VMs | Status: ${server.status}
                    </div>
                </div>
            `).join('');
        }

        function renderVMs() {
            const vmsList = document.getElementById('vmsList');
            let filteredVMs = vmsData;

            // Filter by selected server
            if (selectedServer) {
                const serverName = serversData.find(s => s.id === selectedServer)?.name;
                filteredVMs = filteredVMs.filter(vm => vm.server === serverName);
            }

            // Filter by status
            if (currentFilter !== 'all') {
                filteredVMs = filteredVMs.filter(vm => vm.status === currentFilter);
            }

            // Filter by search term
            if (searchTerm) {
                filteredVMs = filteredVMs.filter(vm => 
                    vm.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    vm.server.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    vm.ip.includes(searchTerm) ||
                    vm.os.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            vmsList.innerHTML = filteredVMs.map(vm => `
                <div class="vm-card">
                    <div class="vm-name">üñ•Ô∏è ${vm.name}</div>
                    <div class="vm-details">
                        <strong>Server:</strong> ${vm.server}<br>
                        <strong>IP:</strong> ${vm.ip}<br>
                        <strong>Resources:</strong> ${vm.ram} RAM, ${vm.cpu}<br>
                        <strong>OS:</strong> ${vm.os}
                    </div>
                    <div class="status ${vm.status}">${vm.status.toUpperCase()}</div>
                </div>
            `).join('');
        }

        function selectServer(serverId) {
            selectedServer = selectedServer === serverId ? null : serverId;
            renderServers();
            renderVMs();
        }

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            renderVMs();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderVMs();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                setFilter(e.target.dataset.filter);
            });
        });

        // Initialize
        renderServers();
        renderVMs();

        // Update stats dynamically
        function updateStats() {
            const runningVMs = vmsData.filter(vm => vm.status === 'running').length;
            document.getElementById('runningVMs').textContent = runningVMs;
        }

        updateStats();
    </script>
</body>
</html>
